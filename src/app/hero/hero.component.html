
<div *ngIf="selectedHero">
  <h2 class="selectedHero" >Seleccted Hero is ::::: {{selectedHero.id}} --- {{selectedHero.name}}</h2>
  <label>name:
    <input [(ngModel)]="selectedHero.name" placeholder="name"/>
  </label>
</div>

<h2>My Heroes</h2>
<ul class="heros">
  <li *ngFor="let hero of heros" (click)="selectHero(hero)" [class.selectedHero]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
