<h2>Articles are:::::::</h2>

  <div *ngFor="let article of articles">
    <p>Author::::: <b>{{article.author}}</b></p>
    <h2> <a href="{{article.url}}" target="_blank">{{article.title}}</a></h2>
    <p>{{article.content}}</p>
    <img width="100" height="100" src="{{article.urlToImage}}" />
  </div>
