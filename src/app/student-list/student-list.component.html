
<h3>Here you can find list of student components</h3>


<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Course</th>
      <th>Phone</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.course}}</td>
      <td>{{student.phone}}</td>
      <td>
        <a href="">Edit</a> &nbsp;&nbsp;
        <a href="">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
